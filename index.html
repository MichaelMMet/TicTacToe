<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>

  <body>
    <div class="content">
      <div class="header">
        <h1>TicTacToe</h1>
        <button id="modalBtn" class="openModalBtn"></button>
      </div>
      <div class="modal" id="myModal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <div class="modalHeader">
            <h1>Options</h1>
          </div>
          <div class="modalOption">
            <form id="myForm">
              <div class="formPart">
                <label>Player One Name:</label>
                <input
                  type="text"
                  id="nameOne"
                  class="formClass"
                  name="playerOneName"
                />
              </div>
              <div class="formPart">
                <label>Player Two Name:</label>
                <input
                  type="text"
                  id="nameTwo"
                  class="formClass"
                  name="playerTwoName"
                />
              </div>
              <div class="formPart">
                <label for="pvp"></label>
                <input type="radio" id="pvp" value="0" name="gamemodeChoice" />
              </div>
              <div class="formPart">
                <label for="ai"></label>
                <input type="radio" id="ai" value="1" name="gamemodeChoice" />
              </div>
              <div class="formPart">
                <label for="aiHard"></label>
                <input
                  type="radio"
                  id="aiHard"
                  value="2"
                  name="gamemodeChoice"
                />
              </div>
              <button type="submit" id="modalSubmit">Start Game</button>
            </form>
          </div>
        </div>
      </div>
      <div class="gameWrapper">
        <div class="gameBoard">
          <div class="gameSpace" id="1"></div>
          <div class="gameSpace" id="2"></div>
          <div class="gameSpace" id="3"></div>
          <div class="gameSpace" id="4"></div>
          <div class="gameSpace" id="5"></div>
          <div class="gameSpace" id="6"></div>
          <div class="gameSpace" id="7"></div>
          <div class="gameSpace" id="8"></div>
          <div class="gameSpace" id="9"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
