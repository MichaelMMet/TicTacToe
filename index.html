<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>

  <body>
    <div class="content">
      <div class="header">
        <h1>TicTacToe</h1>
        <button id="modalBtn" class="openModalBtn"></button>
      </div>
      <div class="modal" id="myModal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <div class="modalHeader">
            <h1>Options</h1>
          </div>
          <div class="modalOption">
            <label for="pvp"></label>
            <input type="radio" id="pvp" name="gamemodeChoice" />
          </div>
        </div>
      </div>
      <div class="gameWrapper">
        <div class="gameBoard">
          <div class="gameSpace" id="1"></div>
          <div class="gameSpace" id="2"></div>
          <div class="gameSpace" id="three"></div>
          <div class="gameSpace" id="4"></div>
          <div class="gameSpace" id="5"></div>
          <div class="gameSpace" id="6"></div>
          <div class="gameSpace" id="7"></div>
          <div class="gameSpace" id="8"></div>
          <div class="gameSpace" id="9"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
